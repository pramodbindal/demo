---
name: e2e-crc

on:
  push:
  workflow_dispatch: # Manual workflow trigger

jobs:
  e2e-crc:
    runs-on: macos-latest
    steps:
      - run: |
          echo "Running e2e tests with CRC on macOS"
          curl -LO https://developers.redhat.com/content-gateway/rest/mirror/pub/openshift-v4/clients/crc/latest/crc-macos-arm64.zip
          ls -al
          unzip crc-macos-arm64.zip
          ls -l
          sudo ./crc setup

      
