---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: e2e-tests-tektoncd-pipelines
spec:
  description: |
    An integration test which provisions an ephemeral Hypershift cluster and deploys an Operator
    bundle from a Konflux snapshot. Then Runs E2E Tests
  params:
    - name: registry
      type: string
      default: image-registry.openshift-image-registry.svc:5000/$(context.pipelineRun.namespace)/release-tests
    - name: image
      type: string
      default: quay.io/openshift-pipeline/ci:latest
    - name: repo_url
      type: string
      default: https://github.com/pramodbindal/release-tests
    - name: revision
      type: string
      default: master
    - description: Snapshot of the application
      name: SNAPSHOT
      default: '{}'
      type: string
    - name: cachePatterns
      type: array
      default: [ "**go.mod", "**go.sum" ]
    - description: Namespace where the the Operator bundle will be deployed.
      name: NAMESPACE
      default: openshift-operators
      type: string
  tasks:
    - name: parse-metadata
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/konflux-ci/integration-examples
          - name: revision
            value: main
          - name: pathInRepo
            value: tasks/test_metadata.yaml
      params:
        - name: SNAPSHOT
          value: $(params.SNAPSHOT)
    - name: provision-eaas-space
      runAfter:
        - parse-metadata
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/konflux-ci/build-definitions.git
          - name: revision
            value: main
          - name: pathInRepo
            value: task/eaas-provision-space/0.1/eaas-provision-space.yaml
      params:
        - name: ownerName
          value: $(context.pipelineRun.name)
        - name: ownerUid
          value: $(context.pipelineRun.uid)
    - name: provision-cluster
      runAfter:
        - provision-eaas-space
      taskSpec:
        results:
          - name: clusterName
            value: "$(steps.create-cluster.results.clusterName)"
        steps:
          - name: get-supported-versions
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/build-definitions.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/eaas-get-supported-ephemeral-cluster-versions/0.1/eaas-get-supported-ephemeral-cluster-versions.yaml
            params:
              - name: eaasSpaceSecretRef
                value: $(tasks.provision-eaas-space.results.secretRef)
          - name: pick-version
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/build-definitions.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/eaas-get-latest-openshift-version-by-prefix/0.1/eaas-get-latest-openshift-version-by-prefix.yaml
            params:
              - name: prefix
                value: "$(steps.get-supported-versions.results.versions[0])."
          - name: create-cluster
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/build-definitions.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/eaas-create-ephemeral-cluster-hypershift-aws/0.1/eaas-create-ephemeral-cluster-hypershift-aws.yaml
            params:
              - name: eaasSpaceSecretRef
                value: $(tasks.provision-eaas-space.results.secretRef)
              - name: version
                value: "$(steps.pick-version.results.version)"
              - name: instanceType
                value: m5.2xlarge
    #Deploy Operator
    - name: deploy-operator
      params:
        - name: indexImage
          value: "$(tasks.parse-metadata.results.component-container-image)"
        - name: namespace
          value: "$(params.NAMESPACE)"
      taskSpec:
        params:
          - name: indexImage
            type: string
          - name: namespace
            type: string
        volumes:
          - name: credentials
            emptyDir: { }
        stepTemplate:
          volumeMounts:
            - name: credentials
              mountPath: /credentials
        steps:
          - name: get-kubeconfig
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/build-definitions.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/eaas-get-ephemeral-cluster-credentials/0.1/eaas-get-ephemeral-cluster-credentials.yaml
            params:
              - name: eaasSpaceSecretRef
                value: $(tasks.provision-eaas-space.results.secretRef)
              - name: clusterName
                value: "$(tasks.provision-cluster.results.clusterName)"
              - name: credentials
                value: credentials
          - name: create-catalog-source
            image: $(params.image)
            env:
              - name: KUBECONFIG
                value: "/credentials/$(steps.get-kubeconfig.results.kubeconfig)"
            script: |
              #!/usr/bin/env bash
              cat <<EOF | oc apply -f-
              apiVersion: operators.coreos.com/v1alpha1
              kind: CatalogSource
              metadata:
                name: custom-osp-nightly
                namespace: openshift-marketplace
              spec:
                sourceType: grpc
                image: $(params.indexImage)
                displayName: "Custom OSP Nightly"
                updateStrategy:
                  registryPoll:
                    interval: 30m
              EOF

          - name: create-subscription
            image: $(params.image)
            env:
              - name: KUBECONFIG
                value: "/credentials/kubeconfig"
            script: |
              #!/usr/bin/env bash
              sleep 10
              cat <<EOF | oc apply -f-
              apiVersion: operators.coreos.com/v1alpha1
              kind: Subscription
              metadata:
                name: openshift-pipelines-operator
                namespace: $(params.namespace)
              spec:
                channel: latest
                name: openshift-pipelines-operator-rh
                source: custom-osp-nightly
                sourceNamespace: openshift-marketplace
              EOF
    #E2e Test
    - name: e2e-test
      runAfter:
        - deploy-operator
      params:
        - name: SNAPSHOT
          value: $(params.SNAPSHOT)
      taskSpec:
        params:
          - name: SNAPSHOT
        volumes:
          - name: credentials
            emptyDir: { }
          - name: source
            emptyDir: { }
        stepTemplate:
          volumeMounts:
            - name: source
              mountPath: /source
            - name: credentials
              mountPath: /credentials
        steps:
          - name: create-repo
            image: $(params.image)
            script: |
              mkdir -p /source/repo
              chmod 777 /source/repo
          - name: fetch-repo
            ref:
              resolver: http
              params:
                - name: url
                  value: https://raw.githubusercontent.com/tektoncd/catalog/main/stepaction/git-clone/0.1/git-clone.yaml
            params:
              - name: output-path
                value: /source/repo
              - name: url
                value: $(params.repo_url)
              - name: revision
                value: $(params.revision)

          - name: get-kubeconfig
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/build-definitions.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/eaas-get-ephemeral-cluster-credentials/0.1/eaas-get-ephemeral-cluster-credentials.yaml
            params:
              - name: eaasSpaceSecretRef
                value: $(tasks.provision-eaas-space.results.secretRef)
              - name: clusterName
                value: "$(tasks.provision-cluster.results.clusterName)"
              - name: credentials
                value: credentials

          - name: configure-tekton-config
            image: $(params.image)
            workingDir: /source/repo
            env:
              - name: GOCACHE
                value: /source/cache/gocache
              - name: GOMODCACHE
                value: /source/cache/gomodcache
              - name: KUBECONFIG
                value: "/credentials/$(tasks.deploy-operator.results.kubeconfig)"
              - name: GITHUB_TOKEN
                valueFrom:
                  secretKeyRef:
                    key: github-token
                    name: github
                    optional: true
            script: |
              gauge run --tags="" --log-level=debug --verbose specs/konflux-olm.spec


          - name: run-e2e-tests
            image: $(params.image)
            workingDir: /source/repo
            env:
              - name: GOCACHE
                value: /source/cache/gocache
              - name: GOMODCACHE
                value: /source/cache/gomodcache
              - name: KUBECONFIG
                value: "/credentials/$(tasks.deploy-operator.results.kubeconfig)"
            script: |
              gauge run --tags="" --log-level=debug --verbose specs/pipelines/
              gauge run --tags="" --log-level=debug --verbose specs/triggers/
              gauge run --tags="" --log-level=debug --verbose specs/pac/



